<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Farm Sounds</title>
</head>
<body>
    <h1>Click on the farm animals</h1>
    <div id="container">
    
        <div id="btn">

            <button id="chick"></button>
            <button id="pig"></button>
        </div>

    <audio src="cow.wav"></audio>
    <audio src="chick.mp3"></audio>
    <audio src="pig.mp3"></audio>
    <embed src="banjosong.mp3" loop="true" autostart="true" width="2" height="0">
</body>
</html>
